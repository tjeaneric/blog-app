{% extends 'base.html' %}

{% block content %}
<h1>Delete Post</h1>

<form action="" method="post">
    {% csrf_token %}
    <h1>Are you sure? delete "{{ post.title }}"</h1>
    <input type="submit" value="Confirm">
    <a href="{{ view.get_success_url }}" class="btn btn-default">Cancel</a>

</form>

{% endblock %}
