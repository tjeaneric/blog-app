{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Blog</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400">
    
</head>
<body>
    <header>
        <div class="nav-left">
            <h1> <a href="{% url 'home' %}">Django Blog</a></h1>

        </div>
        <div class="nav-right">
            <a href="{% url 'post_new' %}">+ New Blog Post</a>
        </div>
        
    </header>

    <div>
        {% if user.is_authenticated %}
            <p class="para">Hi {{ user.username }}!</p>
            <p class="para"><a href="{% url 'password_change' %}">Change Password</a></p>
            <p class="para"><a href="{% url 'logout' %}">Log out</a></p>
            
        {% else %}
            <p>You are not logged in. <a href="{% url 'login' %}">Log In</a></p>
        {% endif %}
        {% block content %}

        {% endblock %}
    </div>

</body>
</html>
